<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Agent - Trusted Agent Store</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Submit New Agent</h1>

        <form id="submissionForm" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    実行ステップを選択
                </label>
                <div class="space-y-3 text-sm">
                    <div class="grid grid-cols-2 gap-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="stage_precheck" class="mr-2" checked>
                            PreCheck
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="stage_judge" class="mr-2" checked>
                            Judge Panel
                        </label>
                    </div>

                    <div class="border-t pt-3">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="stage_security" class="mr-2" checked onchange="toggleSecurityOptions()">
                            Security Gate
                        </label>
                        <div id="security_options" class="ml-6 mt-2 flex items-center gap-2">
                            <label class="text-gray-600">実行回数:</label>
                            <input type="number" id="security_max_prompts" class="w-20 px-2 py-1 border rounded text-center" min="1" max="100" value="10">
                            <span class="text-xs text-gray-500">(1-100)</span>
                        </div>
                    </div>

                    <div class="border-t pt-3">
                        <label class="inline-flex items-center">
                            <input type="checkbox" id="stage_agent_card_accuracy" class="mr-2" checked onchange="toggleAgentCardAccuracyOptions()">
                            Agent Card Accuracy
                        </label>
                        <div id="agent_card_accuracy_options" class="ml-6 mt-2 flex items-center gap-2">
                            <label class="text-gray-600">シナリオ数:</label>
                            <input type="number" id="agent_card_accuracy_max_scenarios" class="w-20 px-2 py-1 border rounded text-center" min="1" max="10" value="3">
                            <span class="text-xs text-gray-500">(1-10)</span>
                        </div>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-2">チェックを外したステップはスキップされます（スコア0で評価・自動判定は行いません）。</p>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="company_name">
                    Company Name (企業名)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="company_name" type="text" placeholder="例: Anthropic, OpenAI, Google" required>
                <p class="text-sm text-gray-500 mt-1">Enter your company or organization name.</p>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="agent_card_url">
                    Agent Card URL
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="agent_card_url" type="url" placeholder="http://sample-agent:4000/agent-card.json" required>
                <p class="text-sm text-gray-500 mt-1">The system will fetch the Agent Card JSON from this URL.</p>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit Agent
                </button>
                <a href="{{ url_prefix }}/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        function toggleSecurityOptions() {
            const checked = document.getElementById('stage_security').checked;
            document.getElementById('security_options').style.opacity = checked ? '1' : '0.5';
            document.getElementById('security_max_prompts').disabled = !checked;
        }

        function toggleAgentCardAccuracyOptions() {
            const checked = document.getElementById('stage_agent_card_accuracy').checked;
            document.getElementById('agent_card_accuracy_options').style.opacity = checked ? '1' : '0.5';
            document.getElementById('agent_card_accuracy_max_scenarios').disabled = !checked;
        }

        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const agentCardUrl = document.getElementById('agent_card_url').value;
            const companyName = document.getElementById('company_name').value;

            const payload = {
                agent_id: "placeholder", // Will be extracted from Agent Card on server side
                agent_card_url: agentCardUrl,
                // Mock other required fields for now
                endpoint_manifest: { endpoints: [] },
                endpoint_snapshot_hash: "sha256:mock",
                signature_bundle: { signature: "mock" },
                organization_meta: { name: companyName },
                request_context: {
                    stages: {
                        precheck: document.getElementById('stage_precheck').checked,
                        security: document.getElementById('stage_security').checked,
                        agent_card_accuracy: document.getElementById('stage_agent_card_accuracy').checked,
                        judge: document.getElementById('stage_judge').checked
                    },
                    security_gate: {
                        max_prompts: parseInt(document.getElementById('security_max_prompts').value) || 10
                    },
                    agent_card_accuracy: {
                        max_scenarios: parseInt(document.getElementById('agent_card_accuracy_max_scenarios').value) || 3
                    }
                }
            };

            try {
                const response = await fetch('/api/submissions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    const result = await response.json();
                    // alert('Submission successful!');
                    // Redirect to submission status page
                    window.location.href = `{{ url_prefix }}/submissions/${result.id}/status`;
                } else {
                    const error = await response.json();
                    alert('Submission failed: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
