<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Agent Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4 text-center text-indigo-600">Trusted Agent Hub</h1>
        <p class="text-center text-gray-600 mb-8">Securely register and review AI Agents.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
            <a href="/submit" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-2">Submit Agent</h2>
                <p class="text-gray-600">Register a new agent for review.</p>
            </a>
            <a href="/admin" class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-2">Admin Dashboard</h2>
                <p class="text-gray-600">Review submitted agents.</p>
            </a>
        </div>
    </div>
</body>
</html>
