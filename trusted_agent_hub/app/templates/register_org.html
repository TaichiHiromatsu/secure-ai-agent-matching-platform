{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">事業者登録</h1>
  <p class="text-gray-600 mb-6">PoC 用の簡易フォームです。必須項目は会社名と連絡先メールのみです。</p>
  <form id="org-form" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">会社名 *</label>
      <input name="name" required class="mt-1 w-full border rounded px-3 py-2" placeholder="Example Inc." />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">連絡先メール *</nlabel>
      <input type="email" name="contact_email" required class="mt-1 w-full border rounded px-3 py-2" placeholder="contact@example.com" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Webサイト (任意)</label>
      <input type="url" name="website_url" class="mt-1 w-full border rounded px-3 py-2" placeholder="https://example.com" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">業種 (任意)</label>
      <input name="industry" class="mt-1 w-full border rounded px-3 py-2" placeholder="Travel / Finance / SaaS ..." />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">説明 (任意)</label>
      <textarea name="description" rows="3" class="mt-1 w-full border rounded px-3 py-2" placeholder="サービス概要を簡潔に"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">登録する</button>
    <p id="org-message" class="text-sm mt-2"></p>
  </form>
</div>
<script>
const form = document.getElementById('org-form');
const msg = document.getElementById('org-message');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = '送信中...';
  const data = Object.fromEntries(new FormData(form).entries());
  const res = await fetch('{{ url_prefix }}/api/orgs', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  if (res.ok) {
    msg.textContent = '登録しました。トップに戻って一覧を確認できます。';
    form.reset();
  } else {
    const err = await res.json().catch(() => ({}));
    msg.textContent = 'エラー: ' + (err.detail || res.statusText);
  }
});
</script>
{% endblock %}
