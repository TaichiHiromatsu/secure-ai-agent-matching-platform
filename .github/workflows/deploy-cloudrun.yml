name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動トリガー

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: secure-mediation-a2a-platform
  REGISTRY: gcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Workload Identity Federation用

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          # または Workload Identity Federation を使用:
          # workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          # service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest \
            -f deploy/Dockerfile.cloudrun \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --port=8080
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=1
            --timeout=300s
            --concurrency=80
            --allow-unauthenticated
            --cpu-boost
          env_vars: |
            GOOGLE_GENAI_USE_VERTEXAI=0
          secrets: |
            GOOGLE_API_KEY=google-api-key:latest

      - name: Show output
        run: |
          echo "Service URL: ${{ steps.deploy.outputs.url }}"
          echo ""
          echo "Deployment successful!"

  # ヘルスチェックスケジューラのセットアップ（初回のみ実行）
  setup-scheduler:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'workflow_dispatch'  # 手動トリガー時のみ

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "service_url=${URL}" >> $GITHUB_OUTPUT

      - name: Create or Update Scheduler Job
        run: |
          JOB_NAME="${{ env.SERVICE_NAME }}-health-check"
          HEALTH_URL="${{ steps.get-url.outputs.service_url }}/health"

          # Check if job exists
          if gcloud scheduler jobs describe $JOB_NAME --location=${{ env.REGION }} > /dev/null 2>&1; then
            echo "Updating existing scheduler job..."
            gcloud scheduler jobs update http $JOB_NAME \
              --location=${{ env.REGION }} \
              --schedule="*/5 * * * *" \
              --uri="$HEALTH_URL" \
              --http-method=GET \
              --attempt-deadline=30s
          else
            echo "Creating new scheduler job..."
            gcloud scheduler jobs create http $JOB_NAME \
              --location=${{ env.REGION }} \
              --schedule="*/5 * * * *" \
              --uri="$HEALTH_URL" \
              --http-method=GET \
              --attempt-deadline=30s \
              --description="Keep Cloud Run instance warm to avoid cold starts"
          fi

          echo "Scheduler job configured: $JOB_NAME"
          echo "Target URL: $HEALTH_URL"
