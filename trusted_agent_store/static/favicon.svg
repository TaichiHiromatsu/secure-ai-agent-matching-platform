<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#2563eb"/>

  <!-- Shield shape -->
  <path d="M16 4 L10 7 L10 14 Q10 20 16 26 Q22 20 22 14 L22 7 Z"
        fill="#fff" opacity="0.95"/>

  <!-- AI Circuit pattern inside shield -->
  <g stroke="#2563eb" stroke-width="0.8" fill="none" opacity="0.9">
    <!-- Central node -->
    <circle cx="16" cy="15" r="1.5" fill="#2563eb"/>

    <!-- Top connections -->
    <line x1="16" y1="15" x2="16" y2="10"/>
    <circle cx="16" cy="10" r="1" fill="#2563eb"/>

    <!-- Left connections -->
    <line x1="16" y1="15" x2="12" y2="13"/>
    <circle cx="12" cy="13" r="1" fill="#2563eb"/>
    <line x1="12" y1="13" x2="12" y2="17"/>
    <circle cx="12" cy="17" r="1" fill="#2563eb"/>

    <!-- Right connections -->
    <line x1="16" y1="15" x2="20" y2="13"/>
    <circle cx="20" cy="13" r="1" fill="#2563eb"/>
    <line x1="20" y1="13" x2="20" y2="17"/>
    <circle cx="20" cy="17" r="1" fill="#2563eb"/>

    <!-- Bottom connections -->
    <line x1="16" y1="15" x2="14" y2="19"/>
    <circle cx="14" cy="19" r="1" fill="#2563eb"/>
    <line x1="16" y1="15" x2="18" y2="19"/>
    <circle cx="18" cy="19" r="1" fill="#2563eb"/>
  </g>

  <!-- Checkmark for trust -->
  <path d="M14 21 L15.5 22.5 L18.5 18.5"
        stroke="#10b981" stroke-width="1.5"
        fill="none" stroke-linecap="round" stroke-linejoin="round"
        opacity="0.9"/>
</svg>
