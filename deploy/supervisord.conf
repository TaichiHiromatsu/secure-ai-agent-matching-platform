[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx_error.log
priority=10

[program:trusted_agent_hub]
command=/app/.venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8001
directory=/app/trusted_agent_hub
autostart=true
autorestart=true
stdout_logfile=/app/logs/trusted_agent_hub.log
stderr_logfile=/app/logs/trusted_agent_hub_error.log
environment=PYTHONPATH="/app/trusted_agent_hub:/app/inspect-worker:/app/sandbox-runner/src",DATABASE_URL="sqlite:////app/trusted_agent_hub/data/agent_store.db",REGISTRY_PATH="/app/data/agents/registered-agents.json"
priority=20

[program:secure_mediation_agent]
command=uv run --directory /app/secure-mediation-agent adk web . --port 8000
directory=/app/secure-mediation-agent
autostart=true
autorestart=true
stdout_logfile=/app/logs/mediation_agent.log
stderr_logfile=/app/logs/mediation_agent_error.log
priority=30

[program:external_agents]
command=uv run --directory /app/external-agents/trusted-agents adk api_server --a2a --port 8002 .
directory=/app/external-agents/trusted-agents
autostart=true
autorestart=true
stdout_logfile=/app/logs/external_agents.log
stderr_logfile=/app/logs/external_agents_error.log
priority=40
