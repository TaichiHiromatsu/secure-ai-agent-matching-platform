[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=/app/start-nginx.sh
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5
priority=100

[program:trusted_agent_hub]
command=/app/.venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8001
directory=/app/trusted_agent_hub
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app/trusted_agent_hub:/app/inspect-worker:/app/sandbox-runner/src",DATABASE_URL="sqlite:////app/trusted_agent_hub/data/agent_store.db",URL_PREFIX="/store"
priority=20

[program:secure_mediation_agent]
command=uv run --directory /app adk web /app/secure-mediation-agent --host 0.0.0.0 --port 8000
directory=/app/secure-mediation-agent
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30

[program:external_agents]
command=uv run --directory /app adk api_server --a2a --host 0.0.0.0 --port 8002 /app/external-agents/trusted-agents
directory=/app/external-agents/trusted-agents
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=40
