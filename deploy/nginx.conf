worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions for internal services
    upstream mediation_agent {
        server 127.0.0.1:8000;
    }

    upstream trusted_agent_hub {
        server 127.0.0.1:8001;
    }

    upstream external_agents {
        server 127.0.0.1:8002;
    }

    upstream auth_service {
        server 127.0.0.1:8003;
    }

    server {
        # Cloud Run uses PORT env variable, default to 8080
        listen 8080;
        server_name _;

        # Cloud Run forwards requests via HTTPS, so we need to handle X-Forwarded headers
        # This ensures redirects use the correct scheme and host
        set $redirect_scheme $scheme;
        if ($http_x_forwarded_proto != "") {
            set $redirect_scheme $http_x_forwarded_proto;
        }

        # Use port_in_redirect off to avoid :8080 in redirects
        port_in_redirect off;
        absolute_redirect off;

        # ============================================
        # Authentication-free endpoints
        # ============================================

        # Health check for Cloud Run (no auth required)
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # WebSocket for real-time jury judge updates (no auth required for PoC)
        location /ws/ {
            proxy_pass http://trusted_agent_hub/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Login page (no auth required) - handle both /login and /login/
        location = /login {
            root /app/static;
            try_files /login.html =404;
            default_type text/html;
        }

        location = /login/ {
            root /app/static;
            try_files /login.html =404;
            default_type text/html;
        }

        # Internal auth verification endpoint
        location = /auth/verify {
            internal;
            proxy_pass http://auth_service/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Cookie $http_cookie;
        }

        # ============================================
        # Protected endpoints (require authentication)
        # ============================================

        # Mediation Agent (main UI) - root path
        location / {
            auth_request /auth/verify;
            auth_request_set $auth_status $upstream_status;

            # Redirect to login on auth failure
            error_page 401 = @login_redirect;

            proxy_pass http://mediation_agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Trusted Agent Store API
        location /api/ {
            auth_request /auth/verify;
            error_page 401 = @login_redirect;

            proxy_pass http://trusted_agent_hub/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Favicon (no auth required)
        location = /static/favicon.svg {
            proxy_pass http://trusted_agent_hub/static/favicon.svg;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # Trusted Agent Store static files
        location /static/ {
            auth_request /auth/verify;
            error_page 401 = @login_redirect;

            proxy_pass http://trusted_agent_hub/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Redirect paths without trailing slash
        location = /store {
            return 301 $scheme://$host/store/;
        }
        location = /submit {
            return 301 $scheme://$host/store/submit;
        }
        location = /admin {
            return 301 $scheme://$host/store/admin;
        }

        # SSE for Jury Judge (before /store/ to take precedence)
        location /store/sse/ {
            auth_request /auth/verify;
            error_page 401 = @login_redirect;

            proxy_pass http://trusted_agent_hub/sse/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
        }

        # Trusted Agent Store (UI at /store/)
        location /store/ {
            auth_request /auth/verify;
            error_page 401 = @login_redirect;

            proxy_pass http://trusted_agent_hub/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # A2A protocol endpoints for external agents
        location /a2a/ {
            auth_request /auth/verify;
            error_page 401 = @login_redirect;

            proxy_pass http://external_agents/a2a/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Health check for trusted_agent_hub (for internal monitoring)
        location /store/health {
            auth_request /auth/verify;
            error_page 401 = @login_redirect;

            proxy_pass http://trusted_agent_hub/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ============================================
        # Error handling
        # ============================================

        # Redirect to login page on authentication failure
        location @login_redirect {
            return 302 /login;
        }
    }
}
