worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Upstream definitions for internal services
    upstream mediation_agent {
        server 127.0.0.1:8000;
    }

    upstream trusted_agent_hub {
        server 127.0.0.1:8001;
    }

    upstream external_agents {
        server 127.0.0.1:8002;
    }

    server {
        # Cloud Run uses PORT env variable, default to 8080
        listen 8080;
        server_name _;

        # Simple health check for Cloud Run
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Mediation Agent (main UI) - root path
        location / {
            proxy_pass http://mediation_agent;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Trusted Agent Hub API
        location /api/ {
            proxy_pass http://trusted_agent_hub/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Trusted Agent Hub static files
        location /static/ {
            proxy_pass http://trusted_agent_hub/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Redirect /submit and /admin to /agent-hub/ paths
        location = /submit {
            return 301 /agent-hub/submit;
        }
        location = /admin {
            return 301 /agent-hub/admin;
        }

        # Trusted Agent Hub (UI at /agent-hub/)
        location /agent-hub/ {
            proxy_pass http://trusted_agent_hub/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # A2A protocol endpoints for external agents
        location /a2a/ {
            proxy_pass http://external_agents/a2a/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Health check for trusted_agent_hub (for internal monitoring)
        location /agent-hub/health {
            proxy_pass http://trusted_agent_hub/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
